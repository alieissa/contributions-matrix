<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        display: flex;
        justify-content: center;
        padding-top: 30px;
      }
      rect {
        width: 12px;
        height: 12px;
      }
      .main {
        border: 1px solid #d1d5da;
        padding: 20px;
      }
      .tooltip {
        background: rgba(0, 0, 0, 0.8);
        border-radius: 2px;
        color: #959da5;
        font-size: 12px;
        display: flex;
        justify-content: center;
        opacity: 0;
        /* 
         * Without rule the tooltip captures the mouse event and tooltip for other cells 
         * not displayed properly 
         */
        pointer-events: none;

        padding: 10px 0px;
        position: absolute;
        width: 190px;
      }
      .tooltip__message-container {
        font-weight: 600;
        color: #dfe2e5;
      }
      /* .tooltip_date-container {
      } */
      .arrow-down {
        border-left: 5px solid transparent;
        border-right: 5px solid transparent;
        border-top: 5px solid rgba(0, 0, 0, 0.8);

        /* 
         * Without rule the arrow captures the mouse event and the tooltip for hovered cell 
         * is not shown 
         */
        pointer-events: none;

        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 100%;
        width: 0;
        height: 0;
      }
      .legend {
        display: flex;
        flex-direction: row-reverse;
        align-items: center;
      }
      .legend__item-wrapper {
        display: flex;
        list-style: none;
        justify-content: space-between;

        padding: 0px;
        margin: 5px;
      }
      .legend__item {
        margin: 2px;
        width: 10px;
        height: 10px;
      }
      .legend__item--lightest {
        background-color: #ebedf0;
      }
      .legend__item--light {
        background-color: #9be9a8;
      }
      .legend__item--normal {
        background-color: #40c463;
      }
      .legend__item--dark {
        background-color: #30a14e;
      }
      .legend__item--darkest {
        background-color: #216e39;
      }
      .legend__text {
        color: #586069;
        font-size: 11px;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <!-- Width and height taken directly from SVG in Github site -->
      <svg class="matrix" width="782" height="116"></svg>
      <div class="legend">
        <span class="legend__text">More</span>
        <ul class="legend__item-wrapper">
          <li class="legend__item legend__item--lightest"></li>
          <li class="legend__item legend__item--light"></li>
          <li class="legend__item legend__item--normal"></li>
          <li class="legend__item legend__item--dark"></li>
          <li class="legend__item legend__item--darkest"></li>
        </ul>
        <span class="legend__text">Less</span>
      </div>
      <div class="tooltip">
        <div class="info-container">
          <span class="tooltip__message-container"></span>
          <span class="tooltip__date-container"></span>
        </div>
        <div class="arrow-down"></div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-scale/1.0.7/d3-scale.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
